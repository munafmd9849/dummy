<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Oreal Skincare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
            /* background-color: rgba(56, 66, 67, 0.5); */
            background:linear-gradient(180deg,skyblue,lightpink);
            
        }

        header {
            background: linear-gradient(to bottom, rgba(223, 77, 201, 0.3), rgba(167, 214, 243, 0.7)), url('secimg.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header .content {
            position: relative;
            z-index: 2;
            line-height: 1.8;
        }

        .loreal {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .skincare {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .ambassador {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: 700;
        }

        .learn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: black;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .learn:hover {
            background-color: #333;
        }

        section.alia {
            background: linear-gradient(to bottom, rgba(223, 77, 201, 0.3), rgba(167, 214, 243, 0.7)), url('aliabhatt.png');
            background-size: cover;
            background-position: center;
            height: 60vh;
        }

        .forcards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .card {
            width: 300px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cardheader {
            height: 150px;
            background-image: url('secimg.png');
            background-size: cover;
            background-position: center;
        }

        .cardbody {
            padding: 20px;
        }

        .cardfooter {
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                height: 60vh;
            }

            .loreal {
                font-size: 2rem;
            }

            .skincare {
                font-size: 1.2rem;
            }

            .ambassador {
                font-size: 2rem;
            }

            .forcards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="content">
            <div class="loreal">LOREAL</div>
            <div class="skincare">
                <span>SKIN CARE</span> | <span>BEAUTY MAGAZINE</span>
            </div>
            <div class="ambassador">OUR NEW AMBASSADOR: ALIA BHATT</div>
            <a href="#" class="learn">LEARN MORE</a>
        </div>
    </header>

    <section class="alia"></section>

    <section class="forcards">
        <div class="card">
            <div class="cardheader"></div>
            <div class="cardbody">
                <h3>Card Title 1</h3>
                <p>Short description of the card content.</p>
            </div>
            <div class="cardfooter">Read More</div>
        </div>

        <div class="card">
            <div class="cardheader"></div>
            <div class="cardbody">
                <h3>Card Title 2</h3>
                <p>Short description of the card content.</p>
            </div>
            <div class="cardfooter">Read More</div>
        </div>

        <div class="card">
            <div class="cardheader"></div>
            <div class="cardbody">
                <h3>Card Title 3</h3>
                <p>Short description of the card content.</p>
            </div>
            <div class="cardfooter">Read More</div>
        </div>
    </section>

    <script>
        // Dynamic greeting based on time of day
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header .loreal");
            const hours = new Date().getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Good Morning! Welcome to L'Oreal";
            } else if (hours < 18) {
                greeting = "Good Afternoon! Explore our Skincare Range";
            } else {
                greeting = "Good Evening! Discover Beauty with L'Oreal";
            }

            header.textContent = greeting;
        });

        // Smooth scroll effect for "Learn More" button
        document.querySelector(".learn").addEventListener("click", function (e) {
            e.preventDefault();
            window.scrollTo({
                top: document.querySelector(".alia").offsetTop,
                behavior: "smooth",
            });
        });

        // Interactive card animation on click
        document.querySelectorAll(".card").forEach(card => {
            card.addEventListener("click", () => {
                alert("You clicked on a card! More features coming soon.");
            });
        });
    </script>
</body>

</html>
